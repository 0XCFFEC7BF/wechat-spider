{% load utils %}
{% for item in wechats %}
<div class="media wechat-item" onclick="selectWechat(this,'{{item.name}}', '{{item.wechatid}}', '{{item.avatar}}')">
  <div class="media-left">
      <img class="media-object" src="{{ item.avatar }}" alt="...">
  </div>
  <div class="media-body">
    <h5 class="media-heading">{{item.name}} <span class="wechat-id">微信号: {{item.wechatid}}</span></h5>
    {{item.intro}}
  </div>
</div>
{% endfor %}
