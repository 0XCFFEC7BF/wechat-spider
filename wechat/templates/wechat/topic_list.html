{% extends "base.html" %}
{% load paginator %}
{% block main-content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="simple_form" action="{% url 'wechat.topic_add' %}" method="post">
        {% csrf_token %}
          <div class="form-group">
              <input id="id_url" type="url" class="form-control pull-left" style="width: 90%;" name="url" required placeholder="添加新文章, 文章链接: http://mp.weixin.qq.com/s?__biz=...">

              <button type="submit" class="btn btn-default pull-right">
                添加
              </button>
          </div>
        </form>
      </div>
    </div>
    <div class="topics panel panel-default">
      <div class="panel-heading">
        文章列表
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover wechat-table">
          <thead>
            <tr>
              <th>#ID</th>
              <th>头像</th>
              <th>标题</th>
              <th>原文链接</th>
              <th>公众号</th>
              <th>时间</th>
            </tr>
          </thead>
          <tbody>
          {% for item in topics %}
            <tr>
              <td>{{ item.id}}</td>
              <td><img src="{{ item.avatar}}" class="topic-avatar"> </td>
              <td><a target="_blank" href="{% url 'wechat.topic_detail' item.id %}">{{ item.title}}</a></td>
              <td><a target="_blank" href="{{ item.url }}">{{ item.url | truncatechars:40 }}</a></td>
              <td><a target="_blank" href="{% url 'wechat.wechat_topics' item.wechat.id %}">{{ item.wechat.name}}</a></td>
              <td>{{ item.publish_time}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="panel-footer clearfix">
        {% paginator topics %}
      </div>
    </div><!--.topics-->

  </div>
</div>
{% endblock %}
